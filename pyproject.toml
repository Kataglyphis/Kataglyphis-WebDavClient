[build-system]
requires = ["setuptools>=70.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["kataglyphis-webdavclient"]

[tool.setuptools.packages.find]
exclude=["test*","models*","data*","docs*","demo*"]

[project]
name = "kataglyphis-webdavclient"
version = "0.0.1"
authors = [
  { name="Jonas Heinle", email="contact@jonasheinle.de" },
]
description = "This package contains modules to easily communicate to a host via WebDav."
readme = "README.md"
requires-python = ">=3.11"
keywords=["webdav", "cloud"]
classifiers = [
    "Development Status :: 1 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
]

dependencies=["loguru","requests"]

[project.urls]
Homepage = "https://github.com/Kataglyphis/Kataglyphis-WebDavClient"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
exclude = [
    '^file1\.py$',  # TOML literal string (single-quotes, no escaping necessary)
    "^file2\\.py$",  # TOML basic string (double-quotes, backslash and other characters need escaping)
]

[tool.vulture]
exclude = [
    '^file1\.py$',  # TOML literal string (single-quotes, no escaping necessary)
    "^file2\\.py$",  # TOML basic string (double-quotes, backslash and other characters need escaping)
]
